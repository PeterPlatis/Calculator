<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2023/04/25/12/33/count-7950158_1280.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div id="screen">
            <input id="small-screen" type="text" readonly>
            <input id="big-screen" type="text" readonly>
        </div>
        <button onclick="displayScreen('0') " id="zero">0</button>
        <button onclick="displayScreen('1')" id="one">1</button>
        <button onclick="displayScreen('2')" id="two">2</button>
        <button onclick="displayScreen('3')" id="three">3</button>
        <button onclick="displayScreen('4')" id="four">4</button>
        <button onclick="displayScreen('5')" id="five">5</button>
        <button onclick="displayScreen('6')" id="six">6</button>
        <button onclick="displayScreen('7')" id="seven">7</button>
        <button onclick="displayScreen('8')" id="eight">8</button>
        <button onclick="displayScreen('9')" id="nine">9</button>
        <button onclick="operator('+')" id="plus" class="operator">+</button>
        <button onclick="operator('-')" id="minus"class="operator">-</button>
        <button onclick="operator('/')" id="divide"class="operator">รท</button>
        <button onclick="operator('*')" id="multiply"class="operator">*</button>
        <button onclick="displayScreen('.')" id="dot"><div class=""></div>.</button>
        <button onclick="compute()" id="equals">=</button>
        <button onclick="clearScreen()" id="clear">C</button>
        <button onclick="allClear()" id="all-clear">AC</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
