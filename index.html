<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2023/04/25/12/33/count-7950158_1280.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="screen"></div>
        <div class="button clear" id="C">C</div>
        <div class="button operator" id="equals"><span>=</span></div>
        <div class="button operator" id="minus"><span>-</span></div>
        <div class="button operator" id="plus"><span>+</span></div>
        <div class="button operator" id="divide"><span>รท</span></div>
        <div class="button operator" id="multiply"><span>*</span></div>
        <div class="button number" id="zero"><span>0</span></div>
        <div class="button number" id="one"><span>1</span></div>
        <div class="button number" id="two"><span>2</span></div>
        <div class="button number" id="three"><span>3</span></div>
        <div class="button number" id="four"><span>4</span></div>
        <div class="button number" id="five"><span>5</span></div>
        <div class="button number" id="six"><span>6</span></div>
        <div class="button number" id="seven"><span>7</span></div>
        <div class="button number" id="eight"><span>8</span></div>
        <div class="button number" id="nine"><span>9</span></div>
    </div>
</body>
</html>
